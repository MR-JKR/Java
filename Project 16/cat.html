<html >
<head>
    <title>Animated Cat</title>
    <link rel="stylesheet" href="Cat.css">
</head>
<body>
    <div class="container">
        <svg class="cat" viewBox="0 0 100 100">
            <!-- Body -->
            <ellipse cx="50" cy="70" rx="40" ry="25" fill="Black" />
            <!-- Head -->
            <circle cx="50" cy="40" r="20" fill="Black" />
            <!-- Eyes -->
            <circle cx="40" cy="35" r="5" fill="#fff" />
            <circle cx="60" cy="35" r="5" fill="#fff" />
            <!-- Pupils -->
            <circle cx="40" cy="35" r="2" fill="red" />
            <circle cx="60" cy="35" r="2" fill="red" />
            <!-- Ears -->
            <polygon points="30,25 40,10 50,25" fill="Black" />
            <polygon points="70,25 60,10 50,25" fill="Black" />
            <!-- Nose -->
            <polygon points="50,45 45,50 55,50" fill="Black" />
            <!-- Mouth -->
            <path d="M45,50 Q50,55 55,50" stroke="red" stroke-width="2" fill="Black" />
            <!-- Tail -->
            <path d="M80,75 Q90,70 100,75" stroke="Black" stroke-width="8" fill="Black" />
        </svg>
    </div>
</body>
</html>
