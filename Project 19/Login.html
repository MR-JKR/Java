<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login- Book Beast</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
    <center><h1>The Monstrously Efficient Library Catalog System</h1></center>
</header><br>
<main>
    <div class="cpy-container">
        
        <form action="/login" method="post">
            <h2>Login</h2>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Name" required>
            </div><br>

            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div><br>

            <div>
                <center><button type="submit">Login</button></center><br>
                <p>Don't have an accout? <a href="Signup.html">Sign up</a></p>
            </div>

        </form>
    </div>
</main>
</body>
</html>
